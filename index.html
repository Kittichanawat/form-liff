<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนพนักงาน</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: #f3f0ff;
      color: #2c2c54;
    }

    h2 {
      text-align: center;
      color: #5f27cd;
    }

    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(95, 39, 205, 0.2);
    }

    label {
      display: block;
      margin-bottom: 18px;
      font-weight: 500;
    }

    label i {
      margin-right: 8px;
      color: #8e44ad;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6c5ce7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #7d5fff;
    }
  </style>
</head>
<body>
  <h2><i class="fa-solid fa-id-card"></i> ฟอร์มลงทะเบียนพนักงาน Codelabs</h2>
  <form id="form">
    <input type="hidden" id="userId">
    <input type="hidden" id="displayName">

    <label><i class="fa-solid fa-user"></i> ชื่อนามสกุล:
      <input type="text" id="flname" required>
    </label>

    <label><i class="fa-solid fa-user-tag"></i> ชื่อเล่น:
      <input type="text" id="nname" required>
    </label>

    <label><i class="fa-solid fa-calendar-days"></i> วันเดือนปีเกิด:
      <input type="date" id="dob" required>
    </label>

    <label><i class="fa-solid fa-briefcase"></i> ตำแหน่ง:
      <select id="position" required>
        <option value="">-- กรุณาเลือกตำแหน่ง --</option>
        <option value="Project Manager">Project Manager</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="UX/UI Designer">UX/UI Designer</option>
        <option value="Front-end Developer">Front-end Developer</option>
        <option value="Back-end Developer">Back-end Developer</option>
        <option value="Business Analyst">Business Analyst</option>
        <option value="Tester">Tester</option>
        <option value="AI Engineer">AI Engineer</option>
        <option value="System Analyst">System Analyst</option>
        <option value="DevOps">DevOps</option>
      </select>
    </label>

    <label> <i class="fa-solid fa-envelope"></i> อีเมล์
      <input type="email" id="email" required>
    </label>

    <label> <i class="fa-solid fa-phone"></i> เบอร์โทรศัพท์
      <input type="tel" id="phone" pattern="[0-9]{10}" required>
    </label>

    <button type="submit"><i class="fa-solid fa-paper-plane"></i> ส่งข้อมูล</button>
  </form>

  <!-- OTP Modal -->
  <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-0 shadow-sm">
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="otpModalLabel"><i class="fa-solid fa-key"></i> ยืนยัน OTP</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
        </div>
        <div class="modal-body">
          <p id="otp-info" class="mb-2">รหัสถูกส่งไปที่ <strong id="otp-phone"></strong></p>
          <div class="mb-3">
            <label for="inputOtp" class="form-label">กรอกรหัส OTP 6 หลัก</label>
            <input type="text" class="form-control" id="inputOtp" maxlength="6" placeholder="XXXXXX" pattern="\d{6}">
            <div class="form-text">ถ้าไม่ได้รับรหัส รอสักครู่แล้วกดส่งใหม่</div>
          </div>
          <div id="otp-error" class="text-danger small d-none">รหัสไม่ถูกต้องหรือหมดอายุ</div>
        </div>
        <div class="modal-footer">
          <button type="button" id="resendOtpBtn" class="btn btn-outline-secondary">ส่งใหม่</button>
          <button type="button" id="verifyOtpBtn" class="btn btn-primary">ยืนยัน</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let lastSentData = null;
    let otpModalInstance = null;

    async function main() {
      try {
        await liff.init({ liffId: "2007772610-2rjPV8NG" });
      } catch (e) {
        console.error("LIFF init failed", e);
      }

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      try {
        const profile = await liff.getProfile();
        document.getElementById("userId").value = profile.userId;
        document.getElementById("displayName").value = profile.displayName;
      } catch (e) {
        console.error("Get profile failed", e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const otpModalEl = document.getElementById("otpModal");
      otpModalInstance = new bootstrap.Modal(otpModalEl, {
        backdrop: 'static',
        keyboard: false
      });

      document.getElementById("verifyOtpBtn").addEventListener("click", verifyOtp);
      document.getElementById("resendOtpBtn").addEventListener("click", resendOtp);
    });

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      if (!/^\d{10}$/.test(phone)) {
        Swal.fire("เบอร์ไม่ถูกต้อง", "กรุณากรอกเบอร์โทรศัพท์ 10 หลัก", "warning");
        return;
      }

      const data = {
        userId: document.getElementById("userId").value,
        name: document.getElementById("flname").value,
        nickname: document.getElementById("nname").value,
        dob: document.getElementById("dob").value,
        position: document.getElementById("position").value,
        email: document.getElementById("email").value,
        phone: phone
      };

      lastSentData = data;

      try {
        const res = await fetch("https://n8n-three.nn-dev.me/webhook/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (!result.success) {
          Swal.fire("ไม่สามารถส่ง OTP ได้", result.message || "กรุณาลองใหม่อีกครั้ง", "error");
          return;
        }

        // แสดง modal ให้กรอก OTP
        document.getElementById("otp-phone").textContent = phone;
        document.getElementById("inputOtp").value = "";
        document.getElementById("otp-error").classList.add("d-none");
        otpModalInstance.show();

      } catch (e) {
        console.error(e);
        Swal.fire({
          icon: "error",
          title: "เกิดข้อผิดพลาด",
          text: e?.message ? e.message : String(e)
        });
      }
    });

    async function verifyOtp() {
      const phone = document.getElementById("phone").value.trim();
      const userOtp = document.getElementById("inputOtp").value.trim();
      const errorEl = document.getElementById("otp-error");

      if (!/^\d{6}$/.test(userOtp)) {
        errorEl.textContent = "กรุณากรอกรหัส 6 หลัก";
        errorEl.classList.remove("d-none");
        return;
      }

      try {
        const verifyRes = await fetch("https://n8n-three.nn-dev.me/webhook/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, otp: userOtp })
        });

        const verifyResult = await verifyRes.json();

        if (!verifyResult.verified) {
          errorEl.textContent = "OTP ไม่ถูกต้องหรือหมดอายุ";
          errorEl.classList.remove("d-none");
          return;
        }

        // OTP ผ่านแล้ว — ไป insert แล้วแจ้งผลตามกรณี
        if (lastSentData) {
          const payload = { ...lastSentData, verified: true };
          try {
            const insertRes = await fetch("https://n8n-three.nn-dev.me/webhook/my-form", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });
            const insertResult = await insertRes.json();

            // ปิด modal ก่อนแจ้งผล
            otpModalInstance.hide();

            if (insertResult.message === "duplicate") {
              Swal.fire({
                icon: "info",
                title: "เคยลงทะเบียนแล้ว",
                text: "มีข้อมูลอยู่ในระบบแล้ว ไม่ต้องลงซ้ำ"
              }).then(() => {
                if (window.liff && liff.closeWindow) {
                  liff.closeWindow();
                }
              });
            } else if (insertResult.message=== "success") {
              Swal.fire({
                icon: "success",
                title: "ลงทะเบียนสำเร็จ",
                text: "ข้อมูลถูกบันทึกแล้ว"
              }).then(() => {
                if (window.liff && liff.closeWindow) {
                  liff.closeWindow();
                }
              });
            } else {
              Swal.fire({
                icon: "error",
                title: "เกิดข้อผิดพลาด",
                text: "เกิดข้อผิดพลาดในการบันทึกข้อมูล"
              });
            }
          } catch (err) {
            console.error("Insert error:", err);
            otpModalInstance.hide();
            Swal.fire({
              icon: "warning",
              title: "ลงทะเบียนไม่สมบูรณ์",
              text: "เกิดข้อผิดพลาดตอนบันทึกข้อมูล"
            });
          }
        } else {
          otpModalInstance.hide();
          Swal.fire({
            icon: "error",
            title: "ไม่พบข้อมูล",
            text: "ข้อมูลการลงทะเบียนหายไป กรุณากรอกใหม่"
          });
        }

      } catch (err) {
        console.error(err);
        errorEl.textContent = "เกิดข้อผิดพลาดระหว่างตรวจสอบ OTP";
        errorEl.classList.remove("d-none");
      }
    }

    async function resendOtp() {
      if (!lastSentData) {
        Swal.fire("ไม่สามารถส่งใหม่ได้", "ข้อมูลเดิมไม่พบ กรุณากรอกฟอร์มใหม่", "warning");
        return;
      }

      try {
        const res = await fetch("https://n8n-three.nn-dev.me/webhook/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(lastSentData)
        });

        const result = await res.json();

        if (!result.success) {
          Swal.fire("ส่ง OTP ใหม่ล้มเหลว", result.message || "ลองอีกครั้ง", "error");
          return;
        }

        Swal.fire({
          icon: "success",
          title: "ส่งใหม่แล้ว",
          text: `รหัส OTP ถูกส่งไปที่ ${lastSentData.phone}`
        });

        document.getElementById("inputOtp").value = "";
        document.getElementById("otp-error").classList.add("d-none");

      } catch (e) {
        console.error(e);
        Swal.fire({
          icon: "error",
          title: "เกิดข้อผิดพลาด",
          text: e?.message ? e.message : String(e)
        });
      }
    }

    main();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
