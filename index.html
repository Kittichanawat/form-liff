<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ลงทะเบียนพนักงาน · Codelabs</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons / UI libs -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>

  <style>
    :root {
      --brand-1: #6c5ce7; /* base */
      --brand-2: #a66cff; /* accent */
      --bg-1: #0f1221;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-1: #1d1e20;
      --text-2: #60636b;
      --ring: rgba(108, 92, 231, 0.35);
    }

    @media (prefers-color-scheme: dark) {
      :root{
        --card-bg: rgba(22, 24, 35, 0.75);
        --text-1:#e8e8ea;
        --text-2:#a8abb3;
      }
    }

    html, body { height: 100%; }
    body {
      font-family: 'Inter', 'Kanit', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      color: var(--text-1);
      background: radial-gradient(60rem 60rem at 85% -10%, rgba(166,108,255,.25), transparent 50%),
                  radial-gradient(50rem 50rem at -10% 110%, rgba(108,92,231,.25), transparent 40%),
                  linear-gradient(180deg, #f7f6ff 0%, #f2f5ff 25%, #eef3ff 60%, #f7f8ff 100%);
      background-attachment: fixed;
    }

    .brand-badge {
      display: inline-flex; gap:.5rem; align-items:center;
      padding: .45rem .75rem; border-radius: 999px; font-weight: 600;
      background: linear-gradient(90deg, var(--brand-1), var(--brand-2));
      color: #fff; box-shadow: 0 6px 24px rgba(108,92,231,.35);
    }

    .page-shell { max-width: 880px; margin-inline:auto; padding: clamp(18px, 3vw, 32px); }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: saturate(135%) blur(14px);
      -webkit-backdrop-filter: saturate(135%) blur(14px);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(20, 16, 56, .12);
    }

    .card-pad { padding: clamp(18px, 4vw, 32px); }

    .hero-title { font-size: clamp(1.4rem, 2.5vw + .8rem, 2.2rem); letter-spacing: .2px; }
    .hero-sub   { color: var(--text-2); }

    .form-section-title { font-weight: 600; margin-top: .25rem; }

    .input-icon {
      position: absolute; inset-inline-start: .9rem; inset-block-start: 50%; transform: translateY(-50%);
      color: var(--brand-1); opacity:.75; pointer-events: none; font-size: .95rem;
    }

    .field {
      position: relative;
    }

    .form-control, .form-select {
      border-radius: 12px; border: 1px solid #e6e8ef; padding-block: .8rem; padding-inline: 2.3rem 1rem;
      font-size: 0.98rem; background-clip: padding-box;
    }
    .form-select { padding-inline-start: 2.2rem; }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 .25rem var(--ring);
      border-color: #d8d3ff;
    }

    .btn-gradient {
      --bs-btn-color: #fff;
      --bs-btn-bg: transparent; --bs-btn-border-color: transparent;
      --bs-btn-hover-color: #fff; --bs-btn-hover-bg: transparent; --bs-btn-hover-border-color: transparent;
      position: relative; isolation: isolate; border-radius: 12px; padding:.875rem 1rem; font-weight: 600;
    }
    .btn-gradient::before {
      content:""; position:absolute; inset:0; z-index:-1; border-radius:inherit;
      background: linear-gradient(90deg, var(--brand-1), var(--brand-2));
      box-shadow: 0 8px 28px rgba(108,92,231,.35);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .btn-gradient:hover::before { transform: translateY(-1px); box-shadow: 0 12px 34px rgba(108,92,231,.45); }

    .divider { display:flex; align-items:center; gap:.75rem; color: var(--text-2); font-size:.9rem; }
    .divider::before, .divider::after { content:""; flex:1; height:1px; background: linear-gradient(90deg, #e8eaf5, transparent); }
    .divider::after { background: linear-gradient(90deg, transparent, #e8eaf5); }

    /* OTP input look as boxes */
    #inputOtp {
      font-weight: 600; letter-spacing: .48rem; text-align: center; font-size: 1.25rem;
      padding-left: 1.2rem; /* to counter letter-spacing start */
    }

    /* Subtle scale-in */
    @keyframes popIn { from { transform: translateY(8px); opacity: 0 } to { transform: none; opacity: 1 } }
    .animate-in { animation: popIn .5s ease both; }
  </style>
</head>
<body>
  <main class="page-shell">
    <!-- Header / Brand -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <div class="brand-badge">
        <i class="fa-solid fa-atom"></i>
        <span>Codelabs</span>
      </div>
      <small class="text-muted">Secure Onboarding</small>
    </header>

    <!-- Content Card -->
    <section class="glass-card card-pad animate-in">
      <div class="mb-3">
        <h1 class="hero-title mb-1"><i class="fa-solid fa-id-card me-2"></i>ฟอร์มลงทะเบียนพนักงาน</h1>
        <p class="hero-sub">กรอกข้อมูลให้ครบถ้วนเพื่อยืนยันตัวตนผ่านเบอร์โทร (OTP)</p>
      </div>

      <form id="form" novalidate>
        <input type="hidden" id="userId" />
        <input type="hidden" id="displayName" />

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="flname" class="form-label form-section-title">ชื่อนามสกุล</label>
            <div class="field">
              <i class="fa-solid fa-user input-icon"></i>
              <input type="text" id="flname" class="form-control" placeholder="เช่น อนันต์ ใจดี" required />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label for="nname" class="form-label form-section-title">ชื่อเล่น</label>
            <div class="field">
              <i class="fa-solid fa-user-tag input-icon"></i>
              <input type="text" id="nname" class="form-control" placeholder="เช่น เบสท์" required />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label for="dob" class="form-label form-section-title">วันเดือนปีเกิด</label>
            <div class="field">
              <i class="fa-solid fa-calendar-days input-icon"></i>
              <input type="date" id="dob" class="form-control" required />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label for="position" class="form-label form-section-title">ตำแหน่ง</label>
            <div class="field">
              <i class="fa-solid fa-briefcase input-icon"></i>
              <select id="position" class="form-select" required>
                <option value="">-- กรุณาเลือกตำแหน่ง --</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="UX/UI Designer">UX/UI Designer</option>
                <option value="Front-end Developer">Front-end Developer</option>
                <option value="Back-end Developer">Back-end Developer</option>
                <option value="Business Analyst">Business Analyst</option>
                <option value="Tester">Tester</option>
                <option value="AI Engineer">AI Engineer</option>
                <option value="System Analyst">System Analyst</option>
                <option value="DevOps">DevOps</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label for="email" class="form-label form-section-title">อีเมล</label>
            <div class="field">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input type="email" id="email" class="form-control" placeholder="name@company.com" required />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label for="phone" class="form-label form-section-title">เบอร์โทรศัพท์</label>
            <div class="field">
              <i class="fa-solid fa-phone input-icon"></i>
              <input type="tel" id="phone" class="form-control" inputmode="numeric" pattern="[0-9]{10}" placeholder="ตัวอย่าง 0812345678" required />
            </div>
            <div class="form-text">กรอกเฉพาะตัวเลข 10 หลัก</div>
          </div>
        </div>

        <div class="mt-4 d-grid">
          <button type="submit" id="submitBtn" class="btn btn-gradient">
            <i class="fa-solid fa-paper-plane me-2"></i>ส่งข้อมูล
            <span class="spinner-border spinner-border-sm ms-2 d-none" id="submitSpinner" role="status" aria-hidden="true"></span>
          </button>
        </div>

        <div class="mt-3 divider"><span><i class="fa-regular fa-circle-check me-1"></i>ข้อมูลของคุณถูกเก็บอย่างปลอดภัย</span></div>
      </form>
    </section>
  </main>

  <!-- OTP Modal -->
  <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 glass-card">
        <div class="modal-header" style="background:linear-gradient(90deg, var(--brand-1), var(--brand-2)); color:#fff;">
          <h5 class="modal-title" id="otpModalLabel"><i class="fa-solid fa-key me-2"></i>ยืนยัน OTP</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="ปิด"></button>
        </div>
        <div class="modal-body">
          <p id="otp-info" class="mb-2">รหัสถูกส่งไปที่ <strong id="otp-phone"></strong></p>
          <div class="mb-3">
            <label for="inputOtp" class="form-label">กรอกรหัส OTP 6 หลัก</label>
            <input type="text" class="form-control" id="inputOtp" maxlength="6" placeholder="X X X X X X" pattern="\d{6}">
            <div class="form-text">ถ้าไม่ได้รับรหัส รอสักครู่แล้วกดส่งใหม่</div>
          </div>
          <div id="otp-error" class="text-danger small d-none">รหัสไม่ถูกต้องหรือหมดอายุ</div>
        </div>
        <div class="modal-footer">
          <button type="button" id="resendOtpBtn" class="btn btn-outline-secondary">
            <i class="fa-solid fa-rotate me-1"></i>ส่งใหม่
          </button>
          <button type="button" id="verifyOtpBtn" class="btn btn-primary">
            <i class="fa-solid fa-shield-halved me-1"></i>ยืนยัน
          </button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
