<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนพนักงาน</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: #f3f0ff;
      color: #2c2c54;
    }

    h2 {
      text-align: center;
      color: #5f27cd;
    }

    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(95, 39, 205, 0.2);
    }

    label {
      display: block;
      margin-bottom: 18px;
      font-weight: 500;
    }

    label i {
      margin-right: 8px;
      color: #8e44ad;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6c5ce7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #7d5fff;
    }
  </style>
</head>
<body>
  <h2><i class="fa-solid fa-id-card"></i> ฟอร์มลงทะเบียนพนักงาน Codelabs</h2>
  <form id="form">
    <input type="hidden" id="userId">
    <input type="hidden" id="displayName">

    <label><i class="fa-solid fa-user"></i> ชื่อนามสกุล:
      <input type="text" id="flname" required>
    </label>

    <label><i class="fa-solid fa-user-tag"></i> ชื่อเล่น:
      <input type="text" id="nname" required>
    </label>

    <label><i class="fa-solid fa-calendar-days"></i> วันเดือนปีเกิด:
      <input type="date" id="dob" required>
    </label>

    <label><i class="fa-solid fa-briefcase"></i> ตำแหน่ง:
      <select id="position" required>
        <option value="">-- กรุณาเลือกตำแหน่ง --</option>
        <option value="Project Manager">Project Manager</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="UX/UI Designer">UX/UI Designer</option>
        <option value="Front-end Developer">Front-end Developer</option>
        <option value="Back-end Developer">Back-end Developer</option>
        <option value="Business Analyst">Business Analyst</option>
        <option value="Tester">Tester</option>
        <option value="AI Engineer">AI Engineer</option>
        <option value="System Analyst">System Analyst</option>
        <option value="DevOps">DevOps</option>
      </select>
    </label>

    <label > <i class="fa-solid fa-envelope"></i> อีเมล์
      <input type="email" id="email" required>
    </label>

    <button type="submit"><i class="fa-solid fa-paper-plane"></i> ส่งข้อมูล</button>
  </form>

  <script>
    async function main() {
      await liff.init({ liffId: "2007772610-2rjPV8NG" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      document.getElementById("userId").value = profile.userId;
      document.getElementById("displayName").value = profile.displayName;
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    userId: document.getElementById("userId").value,
    name: document.getElementById("flname").value,
    nickname: document.getElementById("nname").value,
    dob: document.getElementById("dob").value,
    position: document.getElementById("position").value,
    email: document.getElementById("email").value
  };

  try {
    const res = await fetch("https://n8n-three.nn-dev.me/webhook/my-form", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();  // รับ response ที่ส่งกลับจาก n8n

    alert(result.message); // แสดงข้อความที่ตอบกลับ (เช่น "ส่งข้อมูลเรียบร้อยแล้ว!" หรือ "คุณเคยลงทะเบียนแล้ว")
    
    liff.closeWindow(); // ปิดหน้าต่าง LIFF
  } catch (error) {
    alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
    console.error(error);
  }
});


    main();
  </script>
</body>
</html>
